{% extends 'base.html' %}

{% block content %}
  <h1>Categories</h1>
  <a href="% url 'category_create' %}" class="btn btn-primary mb-3">Create New Category</a>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="% url 'category_edit' category.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="% url 'category_delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
